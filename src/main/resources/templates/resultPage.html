<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html lang="en"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>My Spring Learning Project</title>
    <link href="/webjars/materializecss/0.96.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen, projection"/>
</head>
<body>
<div class="row">
    <h2 class="indigo-text center"
        th:text="|Wynik wyszukiwania:  ${search}|">Tweety</h2>

    <ul class="collection">
        <li class="collection-item avatar" th:each="tweet: ${tweets}">
            <img th:src="${tweet.user.profileImageUrl}" alt="" class="circle"/>
            <span class="title" th:text="${tweet.user.name}">Użytkownik</span>
            <p th:text="${tweet.text}">Treść tweeta</p>
        </li>
    </ul>
</div>

    <ul>
        <li th:each="tweet: ${tweets}" th:text="${tweet}">Jakiś tweet</li>
    </ul>-->

<script src="/webjars/jquery/2.1.4/jquery.js"></script>
<script src="/webjars/materializecss/0.96.0/js/materialize.js"></script>

</body>
</html>
